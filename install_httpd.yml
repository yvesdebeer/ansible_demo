---

- hosts: all
  become: true
  tasks:

  - name: update repository index
    dnf:
      update_cache: yes
  - name: install httpd package
    dnf:
      name: httpd
      state: latest
  - name: add php support for apache
    dnf:
      name: php
      state: latest
  - name start httpd
    tags: apache,centos,httpd
    service:
      name: httpd
      state: started
      enabled: yes
